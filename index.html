        let scene, camera, renderer, raycaster, mouse;
        let INTERSECTED;
        const sections = [];
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        const rotationSpeed = 0.005;

        // Magic Orb Variables
        let magicOrb, magicOrbMaterial;
        let time = 0;

        // Initialize the scene on window load
        window.onload = function() {
            init();
            animate();
        };

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0b0c10);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 25;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 1);
            scene.add(directionalLight);

            // Raycaster for mouse interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Create 3D sections
            const geometries = [
                new THREE.BoxGeometry(3, 3, 3),
                new THREE.TorusGeometry(2, 0.5, 16, 100),
                new THREE.OctahedronGeometry(2.5),
                new THREE.ConeGeometry(2, 4, 32),
                new THREE.DodecahedronGeometry(2.5),
                new THREE.IcosahedronGeometry(2.5),
                new THREE.TorusKnotGeometry(2, 0.5, 100, 16)
            ];

            const colors = [0x740001, 0x0e1a40, 0x5d5d5d, 0xecb939, 0x3d321d, 0x946b2d, 0x48a85f];
            const labels = ['experience', 'projects', 'skills', 'about', 'contact', 'achievements', 'funfacts'];
            
            for (let i = 0; i < labels.length; i++) {
                const material = new THREE.MeshPhongMaterial({ color: colors[i % colors.length], flatShading: true });
                const mesh = new THREE.Mesh(geometries[i], material);
                
                // Position objects in a circle
                const angle = (i / labels.length) * Math.PI * 2;
                const radius = 15;
                mesh.position.x = radius * Math.sin(angle);
                mesh.position.y = (Math.random() - 0.5) * 5;
                mesh.position.z = radius * Math.cos(angle);
                
                mesh.userData.id = labels[i];
                sections.push(mesh);
                scene.add(mesh);
            }

            // Create magical orb in the center
            const magicOrbGeometry = new THREE.IcosahedronGeometry(3.5, 1);
            magicOrbMaterial = new THREE.MeshPhongMaterial({
                color: 0xffd700,
                emissive: 0xffd700,
                emissiveIntensity: 0.5,
                flatShading: true
            });
            magicOrb = new THREE.Mesh(magicOrbGeometry, magicOrbMaterial);
            scene.add(magicOrb);

            // Create starfield background
            const starCount = 500;
            const starGeometry = new THREE.BufferGeometry();
            const positions = [];
            for (let i = 0; i < starCount; i++) {
                const x = THREE.MathUtils.randFloatSpread(200);
                const y = THREE.MathUtils.randFloatSpread(200);
                const z = THREE.MathUtils.randFloatSpread(200);
                positions.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true,
                opacity: 0.8
            });
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // Event listeners for user interaction
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('mousedown', onMouseDown, false);
            document.addEventListener('mouseup', onMouseUp, false);
            document.addEventListener('click', onMouseClick, false);
            document.getElementById('close-btn').addEventListener('click', closeOverlay, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            event.preventDefault();
            
            // For hovering
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            if (isDragging) {
                const deltaX = event.clientX - previousMousePosition.x;
                const deltaY = event.clientY - previousMousePosition.y;
                scene.rotation.y += deltaX * rotationSpeed;
                scene.rotation.x += deltaY * rotationSpeed;
                previousMousePosition = { x: event.clientX, y: event.clientY };
            }
        }

        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onMouseClick(event) {
            // For clicking
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(sections);
            
            if (intersects.length > 0) {
                const sectionId = intersects[0].object.userData.id;
                showOverlay(sectionId);
            }
        }

        function showOverlay(id) {
            const data = portfolioData[id];
            const overlay = document.getElementById('overlay');
            const overlayContent = document.getElementById('overlay-content');
            
            overlayContent.innerHTML = `
                <div class="overlay-title">${data.title}</div>
                ${data.content}
            `;
            overlay.style.display = 'block';
        }

        function closeOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            // Hover effect
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(sections);

            if (intersects.length > 0) {
                if (INTERSECTED != intersects[0].object) {
                    if (INTERSECTED) {
                        INTERSECTED.material.emissive.setHex(INTERSECTED.currentHex);
                    }
                    INTERSECTED = intersects[0].object;
                    INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
                    INTERSECTED.material.emissive.setHex(0xaaaaaa);
                }
            } else {
                if (INTERSECTED) {
                    INTERSECTED.material.emissive.setHex(INTERSECTED.currentHex);
                    document.body.style.cursor = 'auto'; // Change cursor back
                }
                INTERSECTED = null;
            }

            // Rotate objects and the central orb
            sections.forEach(mesh => {
                mesh.rotation.x += 0.005;
                mesh.rotation.y += 0.005;
            });
            magicOrb.rotation.x += 0.005;
            magicOrb.rotation.y += 0.01;

            // Animate magic orb glow
            magicOrbMaterial.emissiveIntensity = 0.5 + 0.5 * Math.sin(time);

            renderer.render(scene, camera);
        }
